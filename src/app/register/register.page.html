<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

<ion-card>
  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input formControlName="name" type="text" ngDefaultControl></ion-input>

    
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email" ngDefaultControl></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Celular</ion-label>
    <ion-input formControlName="celular" type="number" ngDefaultControl></ion-input>
  </ion-item>
  <!-- BotÃ³n para abrir el selector de fecha -->
  <ion-datetime-button datetime="datetime"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        id="datetime"
        presentation="date" 
        (ionChange)="onFechaSeleccionada($event)"> <!-- Manejar el evento de cambio -->
      </ion-datetime>
    </ng-template>
  </ion-modal>
  

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input formControlName="password" type="password" ngDefaultControl></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirma Password</ion-label>
    <ion-input formControlName="password" type="password" ngDefaultControl></ion-input>
  </ion-item>
  <ion-button expand="full" type="submit" (click)="showLoading()">Registrate</ion-button>

</ion-card>
</form>
