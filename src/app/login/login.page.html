<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
       
          <ion-input formControlName="email" type="email" ngDefaultControl></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password" ngDefaultControl></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" (click)="showLoading()">Login</ion-button>
       

      </ion-card-content>
    </ion-card>
  </form>
    <!-- BotÃ³n para cambiar a la pantalla de registro -->
    <ion-card>
      <ion-card-content>
        <ion-button expand="full" color="light" (click)="goToRegister()">Registrate</ion-button>
      </ion-card-content>
    </ion-card>
  

  <ion-alert
    trigger="present-alert"
    header="Invalid Credentials"
    subHeader="Please check your username and password."
    message="The credentials entered are incorrect."
    [buttons]="alertButtons">
  </ion-alert>
</ion-content>
